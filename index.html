<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="conteiner flex-row">
      <img src="./Group 725.png" alt="" style="margin-top: 20px" />
      <div>
        <h1 class="header">- TO-DO NOW -</h1>
        <img src="./Divider.png" alt="" />
      </div>
    </div>

    <div class="conteiner flex-row">
      <label for="TO-DO" id="newtask">
        <input type="text" id="input" placeholder="Add Task" />
        <input type="button" value="Add Task" id="add" />
        <input type="button" value="Update" id="update" />
      </label>
    </div>

    <div class="line conteiner"></div>

    <ul class="conteiner flex-column" id="tasks"></ul>

    <script src="./script.js"></script>
  </body>
</html>
